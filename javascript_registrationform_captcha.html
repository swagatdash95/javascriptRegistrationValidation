<body onload="generateCaptcha()">
<h1>REGISTRATION FORM</h1>
<div class="main-agileits">
<!--form-stars-here-->
		<div class="form-w3-agile" style="overflow:auto">
			<h2>REGISTER HERE</h2>
			<form action="#" method="post" name="myform" >
			
			
			
				<div class="form-sub-w3">
					<input id='fname' type="text" name="fname" placeholder="first name" required onkeyup="validatefname(event)" autocomplete="off"><br><span id ="spnfname"></span>
				</div>
				<div class="form-sub-w3">
					<input id='lname'type="text" name="lname" placeholder="Last name" required onkeyup="validatelname(event)" autocomplete="off"><br><span id = "spnlname"></span>
				</div>
				<div class="form-sub-w3">
					<input id="email" type="text" name="email" placeholder="email" required onkeyup="validateemail(event)" autocomplete="off"><br><span id = "spnemail"></span>
				</div>
				<div class="form-sub-w3">
					 <input id="pw1" type="password" name="pwd" placeholder="Password" required onkeyup="validatepwd1()">
				</div>
				<div class="form-sub-w3">
					<input  id="pw2" type="password" name="cnfpwd" placeholder="confirm password" onkeyup="validatepwd2()" required><br><span id="spnpw"></span>
				</div>
				
				<div  class="form-sub-w3">
					<input type="text" id='ph' name="pno" placeholder="phone number" onkeyup="validatephone(event)" autocomplete="off" required><br><span id="spnphn"></span>
				</div>
				<div class="selectcl">
					Gender: <input type="radio" name="gender" value="Male" checked>Male
							<input type="radio" name="gender" value="Female" checked>Female
							<input type="radio" name="gender" value="Other" checked>Other
				</div>
				<div class="selectcl">
					Address:<br><textarea id = "address" rows="4" cols="60" name="addr" placeholder="Enter address" onkeyup= "validateaddress()" autocomplete="off" required></textarea><br><span id="spnadd"></span>
				</div>
				<div class="selectcl">
					<label>Select Country:</label>
					<select id="countryId" class="countries" name="country">
					<option value="">Select Country</option>
					</select>
				</div><br>
				<div class="selectcl">
					<label>Select State:</label>
					<select id="stateId" class="states" name="state">
					<option value="">Select State</option>
					</select>	
				</div><br>
				<div class="form-sub-w3">
					Subscribe Newsletter? 
					<input type="radio" name="news" value="yes" checked>yes
					<input type="radio" name="news" value="no"> no
				</div><br>
				<div class="form-sub-w3">
					<span id="captcha"></span><input id="usrval" type="text" name="uservalue" placeholder="Enter Captcha Value"><button type="button" name="refresh" value="Reload" onclick="generateCaptcha()">Refresh Captcha</button>
				</div>
				
				
				<div class="submit-w3l">
					<input type="submit" value="Register" onclick = "validatecaptcha()">
				</div>
			</form>
		</div>
<!--//form-ends-here-->
</div>
